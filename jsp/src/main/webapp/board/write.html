	<div class="container"><!-- 반응형 구역 -->

		<form class="writeform"> <!-- 입력양식 -->
			<div class="row my-3"><!-- 작성자 , 비밀전호 입력 구역 -->
				<div class="col-md-3">
					<input class="form-control bwriter" type="text" placeholder="작성자">
				</div>
				<div class="col-md-3">
					<input class="form-control bpassword" type="password" placeholder="비밀번호">
				</div>
			</div>
			<!-- col-md-12인 경우 생략 form-control 이 width:100% -->
			<input class="form-control my-3 btitle" type="text" placeholder="제목">
			<!-- 1. 기본 textarea -->
			<textarea class="form-control my-3 bcontent" rows="10" cols="" placeholder="내용"></textarea>
			<!-- 2. 썸머노트 textarea -->
			<textarea id="summernote" class="form-control my-3" rows="10" cols="" placeholder="내용2"></textarea>
			
			<div class="row my-3">
				<div class="col-md-3">
					<input class="form-control" type="file">
				</div>
			</div>
			
			<div class="row col-md-4 offset-md-4"> <!-- 버튼 구역 -->
				<div class="col-md-4">
					<button class="form-control writebtn" onclick="board_write()" type="button">등록</button>
				</div>
				<div class="col-md-4">
					<button class="form-control resetbtn" type="reset">다시작성</button>
				</div>
				<div class="col-md-4">
					<a href="list.html"><button class="form-control backbtn" type="button">목록보기</button></a>
				</div>
